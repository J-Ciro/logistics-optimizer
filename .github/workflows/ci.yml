name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: logistics-back/package-lock.json
          
      - name: Install dependencies
        working-directory: ./logistics-back
        run: npm ci
        
      - name: Run TypeScript compiler
        working-directory: ./logistics-back
        run: npm run build
        
      - name: Run unit tests
        working-directory: ./logistics-back
        run: npm test
        
      - name: Generate coverage report
        working-directory: ./logistics-back
        run: npm run test:coverage || npm test -- --coverage
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./logistics-back/coverage
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: logistics-front/package-lock.json
          
      - name: Install dependencies
        working-directory: ./logistics-front
        run: npm ci
        
      - name: Run linter
        working-directory: ./logistics-front
        run: npm run lint
        
      - name: Run tests
        working-directory: ./logistics-front
        run: npm test
        
      - name: Build application
        working-directory: ./logistics-front
        run: npm run build
        
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./logistics-front/coverage
          flags: frontend
          fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Check for TODO comments
        run: |
          echo "Checking for TODO comments..."
          grep -r "TODO" --include="*.ts" --include="*.tsx" logistics-back/src logistics-front/src || true
          
      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +1M -not -path "*/node_modules/*" -not -path "*/.git/*"
